#CROSS_COMPILE   = arm-elf-

ifndef TOOLCHAIN
TOOLCHAIN = /opt/toolchains/uclibc-crosstools-gcc-4.4.2-1/usr
endif

ifndef CROSS_COMPILE
CROSS_COMPILE   =  $(TOOLCHAIN)/bin/$(TOOLCHAIN_PREFIX)-
endif

################################################################
# config for os type,vxworks or linux
################################################################
OS_TYPE  = LINUX
#OS_TYPE = VXWORKS

################################################################
# for linux,set cross compiler tools and flags
#  linux config 
################################################################
ifeq ($(OS_TYPE),LINUX)

AS		= $(CROSS_COMPILE)as
LD		= $(CROSS_COMPILE)ld
CC		= $(CROSS_COMPILE)gcc
CPP		= $(CC) -E
AR		= $(CROSS_COMPILE)ar
NM		= $(CROSS_COMPILE)nm
STRIP		= $(CROSS_COMPILE)strip
OBJCOPY		= $(CROSS_COMPILE)objcopy
OBJDUMP		= $(CROSS_COMPILE)objdump
RANLIB          = $(CROSS_COMPILE)ranlib
CPU_TYPE	= arm

CFLAGS +=   -g -pipe -DLINUX
DFLAGS +=   -DLINUX
PLATFORM_SRC_DIR = linux

endif

#################################################################
# for vxworks,set the compiler tools and flags
# vxworks config
#################################################################
ifeq ($(OS_TYPE),VXWORKS)

PLATFORM_SRC_DIR = vxworks
#CPU_TYPE        = pentium
#CPU             = PENTIUM
AS              = as$(CPU_TYPE)
LD              = ld$(CPU_TYPE)
CC              = cc$(CPU_TYPE)
CPP             = $(CC) -E
AR              = ar$(CPU_TYPE)
NM              = nm$(CPU_TYPE)
STRIP           = strip$(CPU_TYPE)
OBJCOPY         = objcopy$(CPU_TYPE)
OBJDUMP         = objdump$(CPU_TYPE)
RANLIB          = ranlib$(CPU_TYPE)

CFLAGS +=   -g
CFLAGS +=   -I$(WIND_BASE)\target\h -DVXWORKS
DFLAGS +=   -DVXWORKS
DFLAGS +=   -DCPU=$(CPU)

endif

