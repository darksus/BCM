function btnStartSip() {

   loc += addParamsToQuery( loc, "callmgt" );
   
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');

   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

// Adds parameters to the query passed to the C code
function addParamsToQuery( loc_init, current_view) {
   var loc = loc_init;

   with ( document.forms[0] ) {
      loc += 'currentview=' + current_view;
	  for (var line = 0; line < numCcLines; line++) 
      {  
         for (var ext = 0; ext < numCcExt; ext++) 
		 {  
			loc += "\'&rm" + line + "_" + ext + "=\'" + document.getElementById("rmap" + line + "_" + ext + "").checked;  
         }
      }
	  
	  for (var i = 1; i <= numCcLines; i++)
	  {
	     loc += "\'&clen" + i + "=\'" + document.getElementById("clidEn"+i).checked;
		 loc += "\'&clnen" + i + "=\'" + document.getElementById("clidNameEn"+i).checked;
		 loc += "\'&cw" + i + "=\'" + document.getElementById("callWaitEn"+i).checked;
		 loc += "\'&cfa" + i + "=\'" + document.getElementById("callFwdAllEn"+i).checked;
		 loc += "\'&cfb" + i + "=\'" + document.getElementById("callFwdBusyEn"+i).checked;
		 loc += "\'&cfna" + i + "=\'" + document.getElementById("callFwdNoAnsEn"+i).checked;
		 loc += "\'&cfn" + i + "=\'" + document.getElementById("callFwdAllNum"+i).value;
		 loc += "\'&cb" + i + "=\'" + document.getElementById("callBarrEn"+i).checked;
         loc += "\'&cbpin" + i + "=\'" + document.getElementById("callBarrPin"+i).value;
		 loc += "\'&cbmap" + i + "=\'" + document.getElementById("callBarrDmap"+i).value;
		 loc += "\'&mwi" + i + "=\'" + document.getElementById("mwiEn"+i).checked;
		 loc += "\'&cx" + i + "=\'" + document.getElementById("xferEn"+i).checked;
		 loc += "\'&wlen" + i + "=\'" + document.getElementById("warmEn"+i).checked;
		 loc += "\'&wln" + i + "=\'" + document.getElementById("warmNum"+i).value;
		 loc += "\'&acb" + i + "=\'" + document.getElementById("anonBlkEn"+i).checked;
		 loc += "\'&ac" + i + "=\'" + document.getElementById("anonEn"+i).checked;
		 loc += "\'&dnd" + i + "=\'" + document.getElementById("dndEn"+i).checked;
		 loc += "\'&crn" + i + "=\'" + document.getElementById("callRetEn"+i).checked;
		 loc += "\'&crd" + i + "=\'" + document.getElementById("callRdlEn"+i).checked;
	  }
      loc += "\'&euFlashEn=\'" + document.getElementById("euFlashEn").checked;
	  
      loc += '&currentCallMgtTab=' + selectedTab;
   }

   return loc;
}

		 }
		 if (eval("ac" + i + "") == "Yes")

function enableVoiceButtons(index)
{
   var buttonStart = document.getElementById( "StartButton" + index );
   var buttonStop = document.getElementById( "StopButton" + index );
   var buttonApply = document.getElementById( "ApplyButton" + index );
   var buttonDefault = document.getElementById( "DefaultButton" + index );

   if ( voiceRunning == 1 ) {
      buttonStart.disabled = true;
      buttonStop.disabled = false;
      buttonApply.disabled = false;
      buttonDefault.disabled = false;
   } else {
      buttonStart.disabled = false;
      buttonStop.disabled = true;
      buttonApply.disabled = false;
      buttonDefault.disabled = false;
   }
}

var tabLinks = new Array();
var contentDivs = new Array();
var selectedTab;

function init() {

  // Grab the tab links and content divs from the page
  var tabListItems = document.getElementById('tabs').childNodes;
  for ( var i = 0; i < tabListItems.length; i++ ) {
    if ( tabListItems[i].nodeName == "LI" ) {
      var tabLink = getFirstChildWithTagName( tabListItems[i], 'A' );
      var id = getHash( tabLink.getAttribute('href') );
      tabLinks[id] = tabLink;
      contentDivs[id] = document.getElementById( id );
    }
  }

  // Assign onclick events to the tab links, and
  // highlight the first tab
  var i = 0;
  selectedTab = selTab;

  for ( var id in tabLinks ) {
    tabLinks[id].onclick = showTab;
    tabLinks[id].onfocus = function() { this.blur() };
    if ( i == 0 ) tabLinks[id].className = 'selected';
    i++;
  }

  // Hide all content divs except the first
  var i = 0;
  
  for ( var id in contentDivs ) {
    if ( i != 0 ) contentDivs[id].className = 'tabContent hide';
    i++;
  }
}


function showTab() {
  var selectedId = getHash( this.getAttribute('href') );

  // Highlight the selected tab, and dim all others.
  // Also show the selected content div, and hide all others.
  for ( var id in contentDivs ) {
    if ( id == selectedId ) {
      selectedTab = selectedId;
      tabLinks[id].className = 'selected';
      contentDivs[id].className = 'tabContent';
    } else {
      tabLinks[id].className = '';
      contentDivs[id].className = 'tabContent hide';
    }
  }

  // Stop the browser following the link
  return false;
}

function showSelectedTab() {
  // Highlight the selected tab, and dim all others.
  // Also show the selected content div, and hide all others.
  for ( var id in contentDivs ) {
    if ( id == selTab ) {
      tabLinks[id].className = 'selected';
      contentDivs[id].className = 'tabContent active';
    } else {
      tabLinks[id].className = '';
      contentDivs[id].className = 'tabContent hide';
    }
  }

  // Stop the browser following the link
  return false;
}

function getFirstChildWithTagName( element, tagName ) {
  for ( var i = 0; i < element.childNodes.length; i++ ) {
    if ( element.childNodes[i].nodeName == tagName ) return element.childNodes[i];
  }
}

function getHash( url ) {
  var hashPos = url.lastIndexOf ( '#' );
  return url.substring( hashPos + 1 );
}

   for (var i = 1; i <= numCcLines; i++)
