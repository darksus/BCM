// Adds parameters to the query passed to the C code
function addParamsToQuery( loc_init, current_view) {
   var loc = loc_init;

   with ( document.forms[0] ) {
      loc += 'currentview=' + current_view;
      eval( "loc += \'&ifName=\' + ifName.value.replace(/[\'\" ]/g,\'\')" );
	  eval( "loc += \'&ipAddrFamily=\' + ipAddrFamily.value.replace(/[\'\" ]/g,\'\')" );
	  eval( "loc += \'&localeName=\' + localeName.value.replace(/[\'\" ]/g,\'\')" );
	  eval( "loc += \'&mgtProt=\' + mgtProt.value.replace(/[\'\" ]/g,\'\')" );

	  if (document.getElementById("voiceDnsInfo").style.visibility == 'visible')
	  {
	     loc += '&voiceDnsAddr=' + document.getElementById("voiceDnsAddress").value;
	  }
	  
	  for (var i = 1; i <= numFxs; i++)
	  {
	     eval( "loc += \'&ingressGain" + i + "=\' + ingressGain" + i + ".value.replace(/[\'\" ]/g,\'\')" );
         eval( "loc += \'&egressGain" + i + "=\' + egressGain" + i + ".value.replace(/[\'\" ]/g,\'\')" );
      }
	  
	  loc += '&vProfEnabled=' + document.getElementById("profEnabled").checked;
	  loc += '&vProfName=' + document.getElementById("profName").value;
	  loc += '&vProfDtmf=' + document.getElementById("dtmfMethod").value;
      loc += '&vProfRtpMin=' + document.getElementById("rtpMin").value;
	  loc += '&vProfRtpMax=' + document.getElementById("rtpMax").value;
      loc += '&vProfDscp=' + document.getElementById("dscpMark").value;
	  loc += '&vProfRtcpEn=' + document.getElementById("rtcpEn").checked;
      loc += '&vProfRtcpInt=' + document.getElementById("rtcpInt").value;
      loc += '&vProfSrtpEn=' + document.getElementById("srtpEn").checked;
      loc += '&vProfSrtpOpt=' + document.getElementById("srtpOpt").value;
      loc += '&vProfV18En=' + document.getElementById("v18En").checked;
	  
      loc += '&cProfPtime=' + document.getElementById("PTime").value;
      loc += '&cProfVadEnabled=' + document.getElementById("vadEn").checked;

      loc += '&currentBasicTab=' + selectedTab;	  
   }

   return loc;
}

function addParamsToSelect( loc_init, current_view) {
   var loc = loc_init;

   with ( document.forms[0] ) {
      loc += 'currentview=' + current_view;
   }
    
   if (current_view == "codec")
   {
      loc += '&codecProf=' + document.getElementById("codecProfile").value;
   } 
   else if (current_view == "voip")
   {
      loc += '&voipProf=' + document.getElementById("voipProfile").value;
   }
 
   loc += '&currentBasicTab=' + selectedTab;
   
   return loc;
}

function frmLoad(current_view) {

   init();										
   
   with ( document.forms[0] ) {
         
      /* Initialize global parameters */
      eval("ifName.value = ifn");
      eval("ipAddrFamily.value = ip");
	  eval("localeName.value = sl");
      eval("mgtProt.value = mp");
	  
	  if (eval(dnsEn) == true)
	  {
	     document.getElementById("voiceDnsInfo").style.visibility = 'visible';
		 if(dnsAddr == "")
	     {
            document.getElementById("voiceDnsAddress").value = "0.0.0.0";
	     }
	     else
	     {
	        document.getElementById("voiceDnsAddress").value = dnsAddr;
	     }
	  } 
	  else 
	  {
	     document.getElementById("voiceDnsInfo").style.visibility = 'hidden';
	  }
      
	  for (var i = 1; i <= numFxs; i++) {
         eval("ingressGain" + i + ".value = ig"+i);
         eval("egressGain" + i + ".value = eg"+i);
      }

      if(vpEnabled == "Yes")
      {
         document.getElementById("profEnabled").checked = true;
         
         // Enable controls
         document.getElementById("profName").disabled = false;
         document.getElementById("dtmfMethod").disabled = false; 
         document.getElementById("rtpMin").disabled = false;
         document.getElementById("rtpMax").disabled = false;
         document.getElementById("dscpMark").disabled = false;
         document.getElementById("rtcpEn").disabled = false;
         document.getElementById("rtcpInt").disabled = false;
         document.getElementById("srtpEn").disabled = false;
         document.getElementById("srtpOpt").disabled = false;
         document.getElementById("v18En").disabled = false;        
      }
      else
      {
         document.getElementById("profEnabled").checked = false;
      }

      if(cpEnabled == "Yes")
      {  
         // Enable controls
         document.getElementById("vadEn").disabled = false;
         document.getElementById("PTime").disabled = false; 
      }
      else
      {
         document.getElementById("profEnabled").checked = false;
      }

      document.getElementById("profName").value = vpName;
      document.getElementById("dtmfMethod").value = vpDtmf; 
      document.getElementById("rtpMin").value = vpRtpMin;
      document.getElementById("rtpMax").value = vpRtpMax;
      document.getElementById("dscpMark").value = vpDscpMark;
      if(vpRtcpEn == "Yes")
      {
         document.getElementById("rtcpEn").checked = true;
      }
      else
      {
         document.getElementById("rtcpEn").checked = false;
      }
      document.getElementById("rtcpInt").value = vpRtcpInt;
      if(vpSrtpEn == "Yes")
      {
         document.getElementById("srtpEn").checked = true;
         document.getElementById("srtpOpt").value = vpSrtpOpt;
      }
      else
      {
         document.getElementById("srtpEn").checked = false;
         document.getElementById("srtpOpt").disabled = true;
      }
      if(vpV18En == "Yes")
      {
         document.getElementById("v18En").checked = true;
      }
      else
      {
         document.getElementById("v18En").checked = false;
      }

      if(cpVad == "Yes")
      {
         document.getElementById("vadEn").checked = true;
      }
      else
      {
         document.getElementById("vadEn").checked = false;
      }
      document.getElementById("PTime").value = cpPtime;

      document.getElementById("voipProfile").value = vpName;
      document.getElementById("codecProfile").value = cpName;

      showSelectedTab();	  
   }
}

var tabLinks = new Array();
var contentDivs = new Array();
var selectedTab;

function init() {

  // Grab the tab links and content divs from the page
  var tabListItems = document.getElementById('tabs').childNodes;
  for ( var i = 0; i < tabListItems.length; i++ ) {
    if ( tabListItems[i].nodeName == "LI" ) {
      var tabLink = getFirstChildWithTagName( tabListItems[i], 'A' );
      var id = getHash( tabLink.getAttribute('href') );
      tabLinks[id] = tabLink;
      contentDivs[id] = document.getElementById( id );
    }
  }

  // Assign onclick events to the tab links, and
  // highlight the first tab
  var i = 0;
  selectedTab = selTab;

  for ( var id in tabLinks ) {
    tabLinks[id].onclick = showTab;
    tabLinks[id].onfocus = function() { this.blur() };
    if ( i == 0 ) tabLinks[id].className = 'selected';
    i++;
  }

  // Hide all content divs except the first
  var i = 0;
  
  for ( var id in contentDivs ) {
    if ( i != 0 ) contentDivs[id].className = 'tabContent hide';
    i++;
  }
}


function showTab() {
  var selectedId = getHash( this.getAttribute('href') );

  // Highlight the selected tab, and dim all others.
  // Also show the selected content div, and hide all others.
  for ( var id in contentDivs ) {
    if ( id == selectedId ) {
      selectedTab = selectedId;
      tabLinks[id].className = 'selected';
      contentDivs[id].className = 'tabContent';
    } else {
      tabLinks[id].className = '';
      contentDivs[id].className = 'tabContent hide';
    }
  }

  // Stop the browser following the link
  return false;
}

function showSelectedTab() {
  // Highlight the selected tab, and dim all others.
  // Also show the selected content div, and hide all others.
  for ( var id in contentDivs ) {
    if ( id == selTab ) {
      tabLinks[id].className = 'selected';
      contentDivs[id].className = 'tabContent active';
    } else {
      tabLinks[id].className = '';
      contentDivs[id].className = 'tabContent hide';
    }
  }

  // Stop the browser following the link
  return false;
}

function getFirstChildWithTagName( element, tagName ) {
  for ( var i = 0; i < element.childNodes.length; i++ ) {
    if ( element.childNodes[i].nodeName == tagName ) return element.childNodes[i];
  }
}

function getHash( url ) {
  var hashPos = url.lastIndexOf ( '#' );
  return url.substring( hashPos + 1 );
}
